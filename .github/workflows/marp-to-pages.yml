name: Publish presentations to Github Pages
permissions:
  contents: read
  pages: write
  id-token: write
concurrency: marp-to-pages
on:
  push:
    branches: [ main ]
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Copy images
        run: mkdir build && cp -R img build/img

      - name: Marp Build (README)
        uses: docker://marpteam/marp-cli:v1.7.0
        with:
          args: i-use-arch-btw.md -o build/i-use-arch-btw.html
        env:
          MARP_USER: root:root

      - name: Marp Build (README.pdf)
        uses: docker://marpteam/marp-cli:v1.7.0
        with:
          args: i-use-arch-btw.md -o build/i-use-arch-btw.pdf
        env:
          MARP_USER: root:root

      - name: Marp Build (README.pptx)
        uses: docker://marpteam/marp-cli:v1.7.0
        with:
          args: i-use-arch-btw.md -o build/i-use-arch-btw.pptx
        env:
          MARP_USER: root:root
      
      - name: Upload Artifact
        uses: docker://actions/upload-pages-artifact@v1
        with:
          path: ./build

  deploy:
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1